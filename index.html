<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>gesture360</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/zepto.min.js"></script> -->
    
</head>

<body>
    <div id="header">
        <div class="signal_bar">
            <div>
                <div class="signal_svg"></div>
                <div class="cnmobile">中国移动</div>
            </div>
            <div class="clock_time">12:00 AM</div>
            <div class="battery_svg"></div>
        </div>
        <div class="title">手势密码</div>
    </div>
    <div id="main">
        <div class="gesture">
            <div class="paint_div">
                <canvas id="paint_canvas" width="900" height="900">
                </canvas>
                <!-- <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
                    Your browser does not support the HTML5 canvas tag.
                </canvas> -->
            </div>
            <div class="tip">
                请输入手势密码
            </div>
        </div>
        <div class="menu">
            <div class="menu_item">
                <label>
                    <input id="setPWDradio" name="OperationMenu" type="radio" value="setPWD" checked=true />设置密码</label>
            </div>
            <div class="menu_item">
                <label>
                    <input name="OperationMenu" type="radio" value="vertifyPWD" />验证密码</label>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>

    <script src="js/control.js"></script>
