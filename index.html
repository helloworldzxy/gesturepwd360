<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>gesture360</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/zepto.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="signal_bar">
            <div>
                <div class="signal_svg"></div>
                <div class="cnmobile">中国移动</div>
            </div>
            <div class="clock_time">12:00 AM</div>
            <div class="battery_svg"></div>
        </div>
        <div class="title">手势密码</div>
    </div>

    <div id="main">
    	<div class="gesture">
    		<div class="paint">
    			
    		</div>
    		<div class="tip">
    			请输入手势密码
    		</div>
    	</div>
    	<div class="menu">
    		<div class="menu_item">
    			<label><input name="OperationMenu" type="radio" value="setPWD" />设置密码</label> 
    		</div>
    		<div class="menu_item">
    			<label><input name="OperationMenu" type="radio" value="vertifyPWD" />验证密码</label> 
    		</div>
    	</div>
    </div>
</body>

</html>
